version: "2.1"

services:
  teamhub:
    image: teamhub
    container_name: teamhub_nodejs
    build: .
    volumes:
      - .:/usr/src/app
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
    links:
      - database
    depends_on:
      - database
  database:
    image: mongo
    container_name: teamhub_mongodb
    volumes:
      - ./docker/mongodb-persist:/data/db
    ports:
      - 27017:27017
    environment:
    - MONGO_INITDB_ROOT_USERNAME="teamhub" 
    - MONGO_INITDB_ROOT_PASSWORD="password"
    - MONGO_INITDB_DATABASE="teamhub"
