version: 2
jobs:
  build:
    working_directory: ~/teamhub
    docker:
    - image: circleci/node:10.16.3
    - image: mongo:4.2.0
    steps:
    - checkout
    - run:
        name: update-npm
        command: sudo npm install -g npm@5
    - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
    - run:
        name: install-npm-wee
        command: npm install
    - run:
        name: test
        command: npm test
workflows:
  version: 2
  workflow:
    jobs:
    - build

